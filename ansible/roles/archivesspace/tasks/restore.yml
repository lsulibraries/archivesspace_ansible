---
- include: shutdown.yml

- name: import db
  mysql_db:
    target: "/tmp/{{ archivesspace_restore_s3_filename }}"
    db: archivesspace
    config_file: /root/.my.cnf
    state: import
  when: archivesspace_restore_type == 'mysqldump'

- include: rebuild-solr.yml
  when: archivesspace_rebuild_index

- include: startup.yml
